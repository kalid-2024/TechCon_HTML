<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>    
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="attendee name" placeholder="attendee full name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="5" maxlength="8" placeholder="5-8 characters">
            <label for="checkbox">Terms and Conditions: I agree to the terms and condition of the techcon privacy statements.</label>
            <input type="checkbox" id="checkbox" name="Terms and Conditions" >
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy;copyright 2024 TechCon</p>
    </footer>
</body>
</html>
